<div class="col-xs-push-1 col-xs-10">
  <div class="box">
    <div class="box-header">
      <h3 class="box-title">用户列表</h3>

      <div class="box-tools">

        <div class="input-group input-group-sm">
          <button type="button" class="btn btn-info btn-md" (click)="create()">增加用户</button>
        </div>

      </div>


    </div>
    <!-- /.box-header -->
    <div class="box-body table-responsive no-padding">

      <table class="table table-hover text-center table-bordered">
        <tbody>
        <tr>
          <th *ngFor="let headerItem of tableHeaders">
            {{headerItem}}
          </th>
        </tr>

        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.telephone}}</td>
            <td>{{user.mail}}</td>
            <td>{{user.deptId}}</td>
            <td>{{user.remark}}</td>
            <td>
              <div class="margin">

                <div class="btn-group">
                  <button type="button" class="btn btn-danger" (click)="delete(user)">删除用户</button>
                </div>

                <div class="btn-group">
                  <button type="button" class="btn btn-warning" (click)="edit(user)">修改用户</button>
                </div>
                <div class="btn-group">
                  <button type="button" class="btn btn-success" (click)="detail(user)">用户信息</button>
                </div>
              </div>
            </td>
        </tr>

        </tbody>
      </table>
    </div>
    <!-- /.box-body -->
  </div>
  <!-- /.box -->
</div>
