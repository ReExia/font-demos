<div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">{{title}}</h3>
    </div>
    
    <div class="panel-body">
      <input type="text" [(ngModel)]="message">
      <p *ngFor="let log of logs;let i = index;">
       <span>{{i+1}}:</span>{{log}}
      </p>

    </div>

    
  </div>
