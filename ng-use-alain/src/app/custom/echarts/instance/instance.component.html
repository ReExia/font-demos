<nz-card>
  <button nz-button [nzType]="'primary'" (click)="getWidth()">getWidth()</button>
  <button nz-button [nzType]="'default'" (click)="getHeight()">getHeight()</button>
  <button nz-button [nzType]="'dashed'" (click)="getDom()">getDom()</button>
  <button nz-button [nzType]="'primary'" (click)="getOption()">getOption()</button>
  <button nz-button [nzType]="'danger'" (click)="clear()">clear()</button>
</nz-card>

<div echarts [options]="options" (chartInit)="onChartInit($event)" class="demo-chart"></div>
