<h3>三：动态表单</h3>

<form class="form-horizontal" role="form" [formGroup]="form" (ngSubmit)="onSubmit()"  >
  
   <div *ngFor="let field of fields" class="form-group">
     <!--用的是同一个form-->
      <app-auto-form-control [form]="form" [field]="field"></app-auto-form-control>
   </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>

<div class="">
    <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">表单状态</h3>
        </div>
        <div class="panel-body">

          <!--表单状态-->
          <h4>from value:{{ form.value | json}}</h4>
          <h4>from status:{{ form.status | json}}</h4><!--表单结束-->
        </div>
    </div>
</div>
